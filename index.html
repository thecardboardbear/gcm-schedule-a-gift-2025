<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCM - Email Previews</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f7;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      margin-bottom: 50px;
      font-size: 32px;
      font-weight: 800;
      color: #0A1A3C;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #0A1A3C;
    }

    .email-preview {
      margin-bottom: 50px;
      padding: 25px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s ease;
    }
    .email-preview:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .images {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 25px;
    }
    .images img {
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Buttons container centered */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    a.button {
      display: inline-block;
      padding: 12px 26px;
      background-color: #0A1A3C; /* midnight blue */
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      border-radius: 30px;
      letter-spacing: 1px;
      text-align: center;
      border: 2px solid #0A1A3C;
      transition: all 0.25s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #0A1A3C;
      border-color: #0A1A3C;
    }
  </style>
</head>
<body>

  <h1>GCM - Email Previews</h1>

  <!-- Schedule a Gift -->
  <div class="email-preview">
    <h2>Schedule a Gift</h2>
    <div class="images">
      <img src="email-preview-01.png" alt="Top Section" width="300">
      <img src="email-preview-02.png" alt="Bottom Section" width="300">
    </div>
    <div class="buttons">
      <a href="emails/weekly-newsletter/email-01.html" target="_blank" class="button">Preview Email</a>
      <a href="https://github.com/thecardboardbear/gcm-schedule-a-gift-2025/blob/main/emails/weekly-newsletter/email-01.html" target="_blank" class="button">View Code</a>
    </div>
  </div>

  <!-- National Hamburger Day -->
  <div class="email-preview">
    <h2>National Hamburger Day</h2>
    <div class="images">
      <img src="emails/weekly-newsletter/email-preview-1-2.png" alt="Top Section" width="151">
      <img src="emails/weekly-newsletter/email-preview-2-2.png" alt="Bottom Section" width="151">
    </div>
    <div class="buttons">
      <a href="emails/weekly-newsletter/index.html" target="_blank" class="button">Preview Email</a>
      <a href="https://github.com/thecardboardbear/gcm-schedule-a-gift-2025/blob/main/emails/weekly-newsletter/index.html" target="_blank" class="button">View Code</a>
    </div>
  </div>

  <!-- Father's Day -->
  <div class="email-preview">
    <h2>Father's Day</h2>
    <div class="images">
      <img src="emails/weekly-newsletter/fthrday-1.png" alt="Top Section" width="300">
      <img src="emails/weekly-newsletter/fthrday-2.png" alt="Bottom Section" width="300">
    </div>
    <div class="buttons">
      <a href="emails/weekly-newsletter/fathers-day-email.html" target="_blank" class="button">Preview Email</a>
      <a href="https://github.com/thecardboardbear/gcm-schedule-a-gift-2025/blob/main/emails/weekly-newsletter/fathers-day-email.html" target="_blank" class="button">View Code</a>
    </div>
  </div>

</body>
</html>
